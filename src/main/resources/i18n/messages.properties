page.calc.macro.modal.somatotype.common=Základní tři typy jsou:
page.calc.macro.modal.somatotype.ectomorph.title=Ektomorf
page.calc.macro.modal.somatotype.ectomorph.text=Převažují znaky křehkosti. Slabé kosti, velmi slabé svalstvo. Ramena jsou skleslá. Trup je relativně krátký, končetiny relativně dlouhé, postava není vždy vysoká. Břicho bývá ploché. Bederní lordóza na rozdíl od mezomorfa je nepatrná a vysoko umístěná, hrudní kyfóza je větší. Hrudník je relativně dlouhý ve srovnání s břichem. Je plochý a úzký. Kulatá ramena jsou držena vpřed, křídlovitě odstávající lopatky jsou časté. Velmi slabá stehna a slabé paže. Prsty křehké a dlouhé. Krk bývá dlouhý, vadné držení hlavy a krku časté. Obličejová část hlavy je relativně malá ve srovnání s kraniální částí. Kůže bývá slabá a suchá.
page.calc.macro.modal.somatotype.mesomorph.title=Mezomorf
page.calc.macro.modal.somatotype.mesomorph.text=Převládá masivní svalstvo a kostra, hranatost těla. Ostrý svalový reliéf. Trup je těžký, svalnatý. Končetiny svalnaté, masivní, délka je různá. Silné i předloktí, zápěstí, ruka. Obvod hrudníku daleko převyšuje obvod břicha. Hrudník s rameny je široký, trup obyčejně vzpřímený, m. trapezius a deltoideus jsou mohutné a jasně se rýsují. Délka trupu a délka končetin není konstantním znakem u mezomorfa. Pánev je mohutná (Sheldon uvádí, že úzká pánev často zjištěná u svalově vyvinutých sportovců prozrazuje vedle mezomorfní komponenty i vyšší přítomnost třetí komponenty – ektomorfní). Paže a dolní končetiny jsou relativně stejně dlouhé. Velikost hlavy kolísá. Ramena široká, silná, klíční kosti jsou nápadné. Držení těla bývá dobré, bederní lordóza je někdy mírně zvětšena. Břišní stěna bývá pevná, nevystupuje. Hrudník je nápadný.
page.calc.macro.modal.somatotype.endomorph.title=Endomorf
page.calc.macro.modal.somatotype.endomorph.text=Převažují zakulacené tvary a na pohmat měkké svalstvo s přemírou tuku. Břicho vystupuje před hrudníkem. Obvod pasu je větší než obvod hrudníku. Horní končetiny vynikají nad dolními. Krátký krk. Obrysy ramen zaoblené. Velká hlava. Svalový reliéf chybí. Krátké končetiny, slabé, poměrně malé ruce a nohy. Trup je relativně krátký. Kůže je měkká.

page.calc.macro.modal.bmi.title=Co to je BMI
page.calc.macro.modal.bmi.text1=BMI neboli Body Mass Index ukazuje poměr vaší váhy k výšce. Podle výpočtu BMI pak zjistíte, zda je vaše aktuální váha ideální, nebo by bylo dobré ji pozměnit. V tabulce najdete svůj věk, přiřadíte výsledek BMI, a zařadíte se tak do 1 z 5 váhových kategorií.
page.calc.macro.modal.bmi.text2=Pokud by vám vycházela podle BMI například podváha nebo nadváha, určitě je dobré poradit se se svým lékařem. Ten vám poradí, jak správně při redukci hmotnosti postupovat.

