page.calc.macro.modal.somatotype.title=How to determine a somatotype
page.calc.macro.modal.somatotype.common=The basic three types are:
page.calc.macro.modal.somatotype.ectomorph.title=Ectomorph
page.calc.macro.modal.somatotype.ectomorph.text=Signs of fragility predominate. Weak bones, very weak muscles. The shoulders are down. The torso is relatively short, the limbs relatively long, the figure is not always high. The abdomen is flat. Lumbar lordosis, unlike mesomorphism, is slight and high, thoracic kyphosis is larger. The chest is relatively long compared to the abdomen. It is flat and narrow. Round arms are held forward, wing-shaped blades are common. Very weak thighs and weak arms. Fingers fragile and long. The neck is usually long, poor posture of the head and neck is common. The facial part of the head is relatively small compared to the cranial part. The skin is usually weak and dry.
page.calc.macro.modal.somatotype.mesomorph.title=Mesomorph
page.calc.macro.modal.somatotype.mesomorph.text=Massive muscles and skeleton predominate, body angularity. Sharp muscle relief. The torso is heavy, muscular. Legs muscular, massive, length varies. Strong and forearm, wrist, hand. The circumference of the chest far exceeds the circumference of the abdomen. The chest with the shoulders is wide, the torso is usually upright, the trapezius and deltoid muscles are massive and clearly outlined. The length of the torso and the length of the limbs is not a constant feature of a mesomorph. The pelvis is massive (Sheldon states that the narrow pelvis often found in muscularly developed athletes reveals not only the mesomorphic component but also the higher presence of the third component - ectomorphic). The arms and lower limbs are relatively the same length. The size of the head varies. Shoulders broad, strong, collarbones are conspicuous. Posture is good, lumbar lordosis is sometimes slightly increased. The abdominal wall is usually firm, it does not protrude. The chest is conspicuous.
page.calc.macro.modal.somatotype.endomorph.title=Endomorph
page.calc.macro.modal.somatotype.endomorph.text=Rounded shapes and soft muscles with an excess of fat predominate. The abdomen protrudes in front of the chest. The waist circumference is larger than the chest circumference. The upper limbs stand out above the lower ones. Short neck. The contours of the shoulders are rounded. Big head. Muscle relief is missing. Short limbs, weak, relatively small arms and legs. The hull is relatively short. The skin is soft.

page.calc.macro.modal.bmi.title=What is BMI
page.calc.macro.modal.bmi.text1=BMI or Body Mass Index shows the ratio of your weight to height. Based on the BMI calculation, you will then find out if your current weight is ideal or if it would be good to change it. In the table you will find your age, you will assign a BMI result, and you will be included in 1 of 5 weight categories.
page.calc.macro.modal.bmi.text2=If your BMI is, for example, underweight or overweight, it is definitely a good idea to consult your doctor. He will advise you on how to proceed correctly in weight reduction.

